<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-drak height">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Kai's Quizapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="img" src="quiz.jpg" class="card-img-top">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div id="card-body" class="card-body">
                <h5 id="question_titel" class="card-title">Frage:</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort 1
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort 2
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort 3
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort 4
                    </div>
                </div>

                <div id="questionFooterEndScreen">
                    <div id="questionFooter">
                        <span id="end-screen"><b id="current-question">1</b> von <b id="question_lenght">5</b> Fragen</span>
                        <button onclick="nextQuestion()" id="next-button" class="btn-primary btn" disabled>NÃ¤chste Frage</button>
                    </div>
                    <div id="questionFooter2" style="display: none">
                        <button onclick="nextGame()" id="end-screen-button" class="btn-primary btn">Neues Spiel?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
