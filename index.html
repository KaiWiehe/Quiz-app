<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="database.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-categorys">
        <!-- left -->
        <!-- <input type="checkbox" id="toggle_button"> -->
        <!-- <label class="toggle_button" for="toggle_button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label> -->
        <button onclick="buttonAktive()" id="ud_menu_icon" class="ud_menu_icon ud_menu_icon-X">
            <span></span>
        </button>
        <div id="left" class="left">
            <div onclick="nextGame(), closeMenu()" class="flex flex-center flex-collum hover logo-media-design">
                <img src="img/category.png">
                <span class="header">Kai's Quiz</span>
            </div>
            <div class="category-container">
                <div class="category" onclick="changeCategory('bigBangTheory'), closeMenu()">
                    <div>
                        Big Bang Theorie
                    </div>
                </div>

                <div class="category" onclick="changeCategory('r체gen'), closeMenu()">
                    <div>
                        R체gen
                    </div>
                </div>

                <div class="category" onclick="changeCategory('theMiddle'), closeMenu()">
                    <div>
                        The Middle
                    </div>
                </div>
            </div>

        </div>
        <!-- Startscreen -->
        <div id="category-container" class="right">
            <h1 class="textcenter">Willkommen bei Kai's Quiz App</h1>
            <h2 class="textcenter">W채hle eine Kategorie und stelle dich der Herausforderung</h2>
        </div>
        <!-- Questionscreen -->
        <div id="question-container" class="hide right question-container flex flex-collum">
            <h3 id="question_titel" class="textcenter">Frage:</h3>
            <div class="question flex flex-collum">
                <div class="question-Bg-White question-hover" onclick="answer('answer_1')">
                    <div id="answer_1">
                        Antwort 1
                    </div>
                </div>

                <div class="question-Bg-White question-hover" onclick="answer('answer_2')">
                    <div id="answer_2">
                        Antwort 2
                    </div>
                </div>

                <div class="question-Bg-White question-hover" onclick="answer('answer_3')">
                    <div id="answer_3">
                        Antwort 3
                    </div>
                </div>

                <div class="question-Bg-White question-hover" onclick="answer('answer_4')">
                    <div id="answer_4">
                        Antwort 4
                    </div>
                </div>
            </div>
            <div>
                <div class="question-footer" id="questionFooter">
                    <span class="end-screen" id="end-screen"><b id="current-question">1</b> von <b id="question_lenght">5</b> Fragen</span>
                    <div class="padding-left-25 flex button-design">
                        <button onclick="nextGame(), closeMenu()" class="category-button button-hover myButton">Andere Kategorie</button>
                        <button onclick="nextQuestion(), closeMenu()" id="next-button" class="myButton rightButton disabled" disabled>N채chste Frage</button>
                    </div>
                </div>
                <div class="question-footer2" id="questionFooter2" style="display: none">
                    <button onclick="nextGame()" id="end-screen-button" class="myButton button-end button-hover">Neues Spiel?</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
