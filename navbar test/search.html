<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body onload="showNames()">

    <input type="text" id="search" required onkeydown="filter()" placeholder="Bitte Namen eingeben...">
    <ul id="list"></ul>

    <script>
        let names = ['Alex', 'Berta', 'Caro', 'Kai'];

        function showNames() {

            let list = document.getElementById('list');
            list.innerHTML = ``;

            for (let i = 0; i < names.length; i++) {
                let name = names[i];
                list.innerHTML += `
                <li>${name}</li>`;
            }
        }

        function filter() {
            let search = document.getElementById('search').value;
            search = search.toLowerCase();

            let list = document.getElementById('list');
            list.innerHTML = ``;

            for (let i = 0; i < names.length; i++) {
                let name = names[i];
                if (name.toLowerCase().includes(search)) {
                    list.innerHTML += `
                <li>${name}</li>`;
                }
            }
        }
    </script>
</body>

</html>
